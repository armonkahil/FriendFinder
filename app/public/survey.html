<!DOCTYPE html>
<html lang="en-us">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/d7e1e16ae2.js"></script>
    
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>

      <!-- ================================================================= -->

      <form class = "needs-validation" id='newForm' novalidate>

        </div>
        <div class="form-group">
          <label for="question1">Question 1</label>
          <label for="question1">Your mind is always buzzing with unexplored ideas and places</label>
          <select class="form-control" id="question1" required>
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>

          </select>
        </div>
        <div class="form-group">
          <label for="question1">Question 2</label>
          <label for="question1">Your mind is always buzzing with unexplored ideas and places</label>
          <select class="form-control" id="question2" required>
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

          </select>
        </div>
        <div class="form-group">

          <label for="question1">Your mind is always buzzing with unexplored ideas and places</label>
          <select class="form-control" id="question4" required>
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">

<!-- ======================================================================= -->
<!-- Modal -->
<!-- ======================================================================= -->
      <div class="modal fade bd-example-modal-lg" id="modalMatch" tabindex="-1" role="dialog"

        <div class="modal-dialog">

              <h5 class="modal-title" id="modalName">Chicago Bears</h5>

            </div>

                src='https://images.pexels.com/photos/555790/pexels-photo-555790.png?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260'
                class="img-fluid" id="modalIMG" alt="profilepic">
            </div>

            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <small>
              <a href="/api/friends">API Friends List</a>
              |
              <a href="https://github.com/armonkahil/FriendFinder">GitHub Repo</a>
          </small>
        </div>
      </div>
      </div>
      <!-- ==================================================================== -->
      <!-- Bootstrap Scripts -->
      <!-- ==================================================================== -->
      <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
      <!-- =================================================================== -->
      <!-- Survey Submit scripts -->
      <!-- =================================================================== -->
      <script>
        $(document).ready(function () {
            var incomplete = "Form incomplete"
            $("#newSubmit").on("click", function () {
              event.preventDefault()
              var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#profilePic").val().trim(),
                scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4")
                  .val(),
                  $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question8").val(),
                  $(
                    "#question8").val(), $("#question10").val()
                ]
              }
              if (newFriend.name === '' || newFriend.photo === '' || newFriend.scores.includes('Choose...')) {
                alert('Form incomplete')
              } else {
                $.post("/api/friends/", newFriend, function (data) {
                  $("#modalName").text('Your best match: ' + data.name)
                  $("#modalIMG").attr('src', data.photo)
                  $("#modalMatch").modal('toggle')
                  // when modal is closed, reset form
                  $('#modalClose').on('click', function () {
                    $('#newForm')[0].reset()
                  })
                })
              }
            })
        })
      </script>
  </body>
</html>
